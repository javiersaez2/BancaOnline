<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/view/img/logo.PNG" />
  <link href="/view/css/style.css" rel="stylesheet" type="text/css" />
  <script src="/view/js/angular.min.js"></script>
  
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css'>
  <script src="https://kit.fontawesome.com/d728b6004c.js" crossorigin="anonymous"></script>

  <script src="/view/js/jquery-1.11.3.min.js" type="text/javascript"></script>

</head>

<body ng-controller="miControl">
  <!--HEADER-->
  <header ng-init="loggedVerify()">
  </header>

  <br>
  <h1 style="text-align: center;">{{titulo}}</h1>
  <br>

  <section class="tablasDeCuentas">

    <h2>SELECCIONE SU CUENTA CORRIENTE</h2>

    <div class="contenidoTabla">

      <div class="tarjetitas" ng-repeat='contenido in cuentas'>
        <table>
          <tr>
            <td class="colum1">
              IBAN:
            </td>
            <td class="colum2">
              {{contenido.iban}}
            </td>
          </tr>
          <tr>
            <td class="colum1">
              Saldo:
            </td>
            <td class="colum2">
              {{contenido.saldo}} â‚¬
            </td>
          </tr>
        </table>
        <input type="button" value="ELEGIR" class="botonesDeAceptar"
          ng-click="elegir($index,contenido); modal('1')"></i>
      </div>
    </div>
  </section>

  <!--Modal -->
  <div id="demo-modal1" class="modal modalMovimientos">
    <div class="modal__content">
      <a ng-click="cerrarCuentas('1')" class="modal__close">&times;</a>
      <div class="form__group field">
        <div ng-show="textoVer =='true'">
          <h2><span id="ibanClick"></span></h2>
        </div>

        <form ng-show="formVer =='true'">
          <div id="infomarcionNecesaria">
            <div class="seleccion">
              <input type="text" ng-model="cantidad" ng-keypress="noletras()" placeholder="Cantidad" name="cantidad" id='cantidad' />
            </div>
            <div class="seleccion">
              <input type="text" ng-model="concepto" placeholder="Concepto" name="concepto" id='concepto'></input>
            </div>
          </div>
         
          <div class="tiposDeErrores" ng-model="errores">{{errores}}</div>
          
          <input id="boton" type="button" value="ACEPTAR" ng-click="mover()">
        </form>
      </div>
    </div>
  </div>



  <!--///////////////////////////////////////////////////////////
    /////////////////////////////////////////////////////////////
    ///////////////////////  FOOTER   ///////////////////////////
    /////////////////////////////////////////////////////////////
    /////////////////////////////////////////////////////////////
  -->
  <footer class="site-footer">

  </footer>




  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="/view/js/nav.js" type="text/javascript"></script>
  <script src="/view/js/retirarIngresar.js"></script>
</body>

</html>
