<html ng-app="MyApp">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/angular.min.js"></script>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/d728b6004c.js" crossorigin="anonymous"></script>
    <title>Pagina Admin</title>
</head>

<body ng-controller="miController">
    <header>
        <div class="company-logo">Zornotza</div>
        <nav class="navbar">
            <ul class="nav-items">
                <li class="nav-item"><a href="/index.html" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="#" class="nav-link">OFFER</a></li>
                <li class="nav-item"><a href="#" class="nav-link">SHOP</a></li>
                <li class="nav-item" ng-show="butonLogin"><a href="/view/html/login.html" class="nav-link">LOGIN</a>
                </li>
                <li class="nav-item" ng-show="botonAdmin"><a href="/view/html/paginaAdmin.html"
                        class="nav-link">ADMIN</a></li>
                <li class="nav-item" ng-show="cuentaUsuario"><a class="nav-link">CUENTA</a></li>
                <li class="nav-item" ng-show="butonLogOut"><a ng-click="logout()" class="nav-link">LOG OUT</a></li>
            </ul>

        </nav>
        <div class="menu-toggle">
            <i class="bx bx-menu"></i>
            <i class="bx bx-x"></i>
        </div>
    </header>
    <div class="form">
        <div>
            <div >
                <label>Sistema de Amortización</label>
                <select ng-model="sistema">
                    <option value="lineal">Lineal</option>
                    <option value="frances">Francés</option>
                </select>
            </div>
            <div>
                <label>Duración (meses/años) </label>
                <select name="" id="" ng-model="duracion">
                    <option value="meses">Meses</option>
                    <option value="anos">Años</option>
                </select>
            </div>
            <div>
                <label>Cantidad Meses / Años</label>
                <input type="text" ng-model="numero">
            </div>
        </div>
        <div>
            <div>
                <label>Gastos de Apertura</label>
                <input type="text" ng-model="gastos">
            </div>
            <div>
                <label>Capital</label>
                <input type="text" ng-model="capital">
            </div>
            <div>
                <label>Periodo de pago de intereses</label>
                <select name="" id="" ng-model="periodoPago">
                    <option value="ANUAL">ANUAL</option>
                    <option value="SEMESTRAL">SEMESTRAL </option>
                    <option value="CUATRIMESTRAL">CUATRIMESTRAL </option>
                    <option value="MENSUAL">MENSUAL</option>
                </select>
            </div>
        </div>
        <div>
            <div>
                <label>Tipo de Base Temporal</label>
                <select name="" id="" ng-model="tipo">
                    <option value="ANUAL">ANUAL</option>
                    <option value="SEMESTRAL">SEMESTRAL </option>
                    <option value="CUATRIMESTRAL">CUATRIMESTRAL </option>
                    <option value="MENSUAL">MENSUAL</option>
                </select>
            </div>
            <div>
                <label>Tasa de Interés %</label>
                <input type="text" ng-model="interes">
            </div>
            <div>
    
                <label>Periodo de Carencia</label>
                <input type="text" ng-model="periodoCarencia">
            </div>
        </div>
        <input type="button" value="Calcular" ng-click="calcular()">
    </div>

    <table ng-show="ver =='true'">
        <tr>
            <th style="border: 2px solid;">Aldiak</th>
            <th style="border: 2px solid;">Kuota</th>
            <th style="border: 2px solid;">Interesa</th>
            <th style="border: 2px solid;">Amortizazioa</th>
            <th style="border: 2px solid;">Amortizazioa Metatua</th>
            <th style="border: 2px solid;">Amortizazioa Kapitala</th>
        </tr>
        <tr ng-repeat='fila in periodo'>
            <td style="border: 2px solid;">{{fila.Aldiak}}</td>
            <td style="border: 2px solid;">{{fila.Kuota}}</td>
            <td style="border: 2px solid;">{{fila.Interesa}}</td>
            <td style="border: 2px solid;">{{fila.Amortizazioa}}</td>
            <td style="border: 2px solid;">{{fila.Metatua}}</td>
            <td style="border: 2px solid;">{{fila.Kapitala}}</td>
        </tr>
    </table>
    <script src="../js/prestamo.js"></script>
    <script src="../js/nav.js" type="text/javascript"></script>
</body>

</html>
