<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/angular.min.js"></script>
    <title>Pagina Admin</title>
</head>
<body ng-controller="miController">
    <button ng-click="nuevoUsuario()">AÃ±adir nuevo usuario</button>

    <table >
        <tr ng-repeat='fila in usuarios' >
            <td style="border: 2px solid;">{{fila.idCliente}}</td>
            <td style="border: 2px solid;">{{fila.nombre}}</td>
            <td style="border: 2px solid;">{{fila.pasahitza}}</td>
            <td style="border: 2px solid;">{{fila.secreto}}</td>
            <td style="border: 2px solid;">{{fila.tipo}}</td>
            <td style="border: 2px solid;"><button ng-click="modificarUsuario()">Modificar</button></td>
            <td style="border: 2px solid;"><button ng-click="borrarUsuario($index,producto)">Borrar</button></td>
        </tr>
    </table>
    <script src="../js/scriptAdmin.js"></script>
</body>
</html>
