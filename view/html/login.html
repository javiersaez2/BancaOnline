</head>

<body ng-app="miApp" ng-controller="miControlador" ng-init="loggedVerify()">

<!--HEADER-->
<header>
    <div class="company-logo"><img src="/view/img/LogoZornotza.png" alt=""></div>
    <nav class="navbar">
      <ul class="nav-items">
        <li class="nav-item"><a href="/index.html" class="nav-link"> INICIO</a></li>
        <li class="nav-item"><a href="#" class="nav-link"> SIMULADOR</a></li>

        <li class="nav-item" ng-show="botonAdmin"><a href="/view/html/paginaAdmin.html" class="nav-link">ADMIN</a></li>
        <li class="nav-item" ng-show="cuentaUsuario"><a class="nav-link">CUENTA</a></li>

      <i class="bx bx-menu"></i>
      <i class="bx bx-x"></i>

  </header>

     <section class="sectionlogin"  >    
        <div class="box" ng-show="iniciarSesionSection">
            <h2>LOGIN</h2>
            <form>
            <div class="inputBox">
                <input id="dniInput" type="text" ng-model="dniData">
                <label>DNI</label>
            </div>
            <div class="inputBox" ng-show="passMostrar">
                <input type="password" ng-model="pasahitzaData">
                <label>Contrase√±a</label>
            </div>
            <div class="inputBox" ng-show="codSecretoMostrar">
                <input id="codSecretoInput" type="password" ng-model="CodSecretoData">
                <label>Codigo Secreto</label>
            </div>
            <div class="error" ng-show="showError">
              <p id="textError"></p>
            </div>
            <input id="loginSubmit" type="submit" value="Submit" ng-click="comprobarDatosSesion()">
            </form>
        </div>
    </section> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/view/js/login.js" type="text/javascript"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><!-- Slider -->
